<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>websocket client</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="http://localhost:4001/socket.io/socket.io.js"></script>
  <body>
    <div id="v-app">
      <h1>{{ title }}</h1>
      <form>
        <input v-model="text" type="text" />
        <button type="submit" @click.prevent="sendChatMessage()">Send</button>
      </form>
      <p>
        <ul>
          <li v-for="msg of messages">{{ msg }}</li>
        </ul>
      </p>
    </div> 
    <script>
      var app = new Vue({
        el: '#v-app',
        data: {
          title: 'websocket tester',
          text: '',
          messages: ['initial message'],
          sockets: {
            chat: null,
            alert: null
          },
        },
        methods: {
          sendChatMessage() {
            this.sockets.chat.emit('chatToServer', this.text);
            this.text = '';
          },
          receiveChatMesssage(message) {
            this.messages.push(message)
          }
        },
        created() {
          this.sockets.chat = io('http://localhost:4001/chat');
          this.sockets.chat.on('chatToClient', (message) => {
            this.receiveChatMesssage(message);
          });
        }

      });
    </script>
  </body>
</html>
