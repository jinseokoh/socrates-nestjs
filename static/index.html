<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>client</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <body>
    <div id="v-app">
      <h1>{{ title }}</h1>
      <form>
        <input v-model="text" type="text" />
        <button type="submit" @click.prevent="sendMessage()">Send</button>
      </form>
      <p>
        <ul>
          <li v-for="msg of messages">{{ msg }}</li>
        </ul>
      </p>
    </div>
    <script>
      var app = new Vue({
        el: '#v-app',
        data: {
          title: 'client',
          text: '',
          messages: ['Some', 'Another'],
        },
        methods: {
          sendMessage() {
            this.messages.push(this.text);
            this.text = '';
          }
        }
      });
    </script>
  </body>
</html>
